# TidyBot2 Right Arm Motor Configuration (WX250s)
# Right arm: Motor IDs 1-9 on /dev/ttyUSB0
# Joint names match simulation: right_waist, right_shoulder, etc.

port: /dev/ttyUSB_RIGHT

joint_order: [right_waist, right_shoulder, right_elbow, right_forearm_roll, right_wrist_angle, right_wrist_rotate, right_gripper]
sleep_positions: [0, -1.80, 1.55, 0, 0.8, 0, 0]

joint_state_publisher:
  update_rate: 50
  publish_states: true
  topic_name: joint_states

groups:
  right_arm: [right_waist, right_shoulder, right_elbow, right_forearm_roll, right_wrist_angle, right_wrist_rotate]

grippers:
  right_gripper:
    horn_radius: 0.014
    arm_length: 0.024
    angular_offset: -1.0  # Offset to match left gripper behavior (right motor range is closer to ±π/2)
    left_finger: right_left_finger
    right_finger: right_right_finger

shadows:
  right_shoulder:
    shadow_list: [right_shoulder_shadow]
    calibrate: true
  right_elbow:
    shadow_list: [right_elbow_shadow]
    calibrate: true

sisters:

motors:
  right_waist:
    ID: 1
    Baud_Rate: 3
    Return_Delay_Time: 0
    Drive_Mode: 0
    Velocity_Limit: 131
    Min_Position_Limit: 0
    Max_Position_Limit: 4095
    Secondary_ID: 255

  right_shoulder:
