# TidyBot2 Left Arm Configuration (on separate U2D2)
# Left arm: Motor IDs 11-19 on /dev/ttyUSB1
# Joint names match simulation: left_waist, left_shoulder, etc.

port: /dev/ttyUSB_LEFT

joint_order: [left_waist, left_shoulder, left_elbow, left_forearm_roll, left_wrist_angle, left_wrist_rotate, left_gripper]
sleep_positions: [0, -1.80, 1.55, 0, 0.8, 0, 0]

joint_state_publisher:
  update_rate: 50
  publish_states: true
  topic_name: joint_states

groups:
  left_arm: [left_waist, left_shoulder, left_elbow, left_forearm_roll, left_wrist_angle, left_wrist_rotate]

grippers:
  left_gripper:
    horn_radius: 0.014
    arm_length: 0.024
    angular_offset: 0.0  # No offset needed - using official Interbotix finger limits
    left_finger: left_left_finger
    right_finger: left_right_finger

shadows:
  left_shoulder:
    shadow_list: [left_shoulder_shadow]
    calibrate: true
  left_elbow:
    shadow_list: [left_elbow_shadow]
    calibrate: true

sisters:

motors:
  left_waist:
    ID: 11
    Baud_Rate: 3
    Return_Delay_Time: 0
    Drive_Mode: 0
    Velocity_Limit: 131
    Min_Position_Limit: 0
    Max_Position_Limit: 4095
    Secondary_ID: 255

  left_shoulder:
