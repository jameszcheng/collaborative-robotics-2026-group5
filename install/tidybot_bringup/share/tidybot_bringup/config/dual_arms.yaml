# TidyBot2 Full Robot Configuration (Both arms + Pan-Tilt on same U2D2)
# Right arm: Motor IDs 1-9
# Left arm: Motor IDs 11-19
# Pan-Tilt: Motor IDs 21-22

port: /dev/ttyUSB0

joint_order: [right_waist, right_shoulder, right_elbow, right_forearm_roll, right_wrist_angle, right_wrist_rotate, right_gripper, left_waist, left_shoulder, left_elbow, left_forearm_roll, left_wrist_angle, left_wrist_rotate, left_gripper, pan, tilt]
sleep_positions: [0, -1.80, 1.55, 0, 0.8, 0, 0, 0, -1.80, 1.55, 0, 0.8, 0, 0, 0, 0]

joint_state_publisher:
  update_rate: 20  # Reduced to 20Hz for 20 motors on single bus
  publish_states: true
  topic_name: joint_states

groups:
  right_arm: [right_waist, right_shoulder, right_elbow, right_forearm_roll, right_wrist_angle, right_wrist_rotate]
  left_arm: [left_waist, left_shoulder, left_elbow, left_forearm_roll, left_wrist_angle, left_wrist_rotate]
  both_arms: [right_waist, right_shoulder, right_elbow, right_forearm_roll, right_wrist_angle, right_wrist_rotate, left_waist, left_shoulder, left_elbow, left_forearm_roll, left_wrist_angle, left_wrist_rotate]
  pan_tilt: [pan, tilt]

grippers:
  right_gripper:
    horn_radius: 0.014
    arm_length: 0.024
    left_finger: right_left_finger
    right_finger: right_right_finger
  left_gripper:
    horn_radius: 0.014
    arm_length: 0.024
    left_finger: left_left_finger
    right_finger: left_right_finger

shadows:
  right_shoulder:
    shadow_list: [right_shoulder_shadow]
    calibrate: true
  right_elbow:
    shadow_list: [right_elbow_shadow]
    calibrate: true
  left_shoulder:
    shadow_list: [left_shoulder_shadow]
    calibrate: true
  left_elbow:
    shadow_list: [left_elbow_shadow]
    calibrate: true

sisters:

